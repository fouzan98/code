<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form </title>
</head>
<body>
    <h2>Kindly fill the below form to complete the Survey.</h2>
    <form action="">
        <label for="fname">First name : </label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="Mname">Middle name : </label><br>
        <input type="text" id="Mname" name="Mname"><br>
        <label for="lname">Last name : </label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="Email">E-mail : </label><br>
        <input type="text" id="Email" name="Email"><br>
    </form>
    <p>Which one of the following is your favourite cusine :</p>
    <form action="">
        <input type="radio" id="Indian" name="favourite cusine" value="Indian">
        <label for="Indian">Indian</label><br>
        <input type="radio" id="Australian" name="favourite cusine" value="Australian">
        <label for="Australian">Australian</label><br>
        <input type="radio" id="Others" name="favourite cusine" value="Others">
        <label for="Others">Others</label><br>
        <input type="Submit" value="Submit">
    </form>
</body>
</html>
